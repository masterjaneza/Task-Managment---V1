<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>

      body.swal2-shown > *:not(.swal2-container) {
          filter: blur(5px);
          transition: 0.3s ease-in-out;
      }

  </style>

  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form
      id="loginForm"
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <div class="mb-4">
        <label for="userEmail" class="block text-gray-700">Email</label>
        <input
          type="text"
          id="userEmail"
          placeholder="Enter your Email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password1" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password1"
          placeholder="Enter your Password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="text-center">
        <input
          type="submit"
          value="Submit"
          id="loginSubmit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
      </div>
    </form>

      <!-- Sweet Alert 2 -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script src="login.js"></script>

  </body>
</html>
